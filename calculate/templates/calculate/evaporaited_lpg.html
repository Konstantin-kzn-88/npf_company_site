{% extends 'head_page/main.html' %}
{% load static %}

{% block main_section %}
  <script type="text/javascript" src={% static "calculate/js/evaporaited_lpg.js" %}></script>
  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
  <div class="container">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
          <h3 class="mt-3 mb-3">Определение массы испарившегося вещества из пролива</h3>
          <h4 class="mt-3 mb-3">Сжиженные углеводородные газы</h4>
          <div id="chartdiv" style="width: auto; height: 500px" class="map_brd mt-3"></div>
          <div class="form-group" style="width: auto; height: auto">
            <label for="inp_2"><b>Введите молярную массу, кг/кмоль:</b></label>
            <input type="text" class="form-control" id="mol_massa">
            <label for="inp_3"><b>Введите площадь пролива, м<sup>2</sup>:</b></label>
            <input type="text" class="form-control" id="S_spil">
            <label for="inp_5"><b>Введите температуру поверхности на которую проливается СУГ, град.С</b></label>
            <input type="text" class="form-control" id="T_surf">
            <label for="inp_6"><b>Введите температуру хранения СУГ, град.С</b></label>
            <input type="text" class="form-control" id="T_lpg">
            <label for="inp_7"><b>Введите скорость ветра, м/с</b></label>
            <input type="text" class="form-control" id="wind_speed">
            <p>Прим.: масса испарившегося вещества не может быть больше массы вещества в оборудовании.</p>
          </div>
          <button onclick="draw_graph()" class="btn btn-primary mb-5" >Расчтет</button>
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>

{% endblock main_section %}
